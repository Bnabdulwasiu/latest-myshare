{% extends "base.html" %}


{% block content %}

<form class="my-form" method="post">
    <div class="form-group">
        {{ form.email.label }}
        {{ form.email }}
    </div>
    <div class="form-group">
        {{ form.password.label }}
        {{ form.password }}
    </div>
    <div class="form-group">
        {{ form.submit(type="submit", class="button") }}
    </div>
    <a href="{{ url_for('users.reset_request')}}">Forgot password?</a>
</form>

{% endblock %}
