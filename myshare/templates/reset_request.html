{% extends "base.html" %}


{% block content %}
<h2>Reset password:</h2>

<form class="my-form" method="post">
    <div class="form-group">
        {{ form.email.label }}
        {{ form.email }}
    </div>
    <div class="form-group">
        {{ form.submit(type="submit", class="reset-button") }}
    </div>
</form>

{% endblock %}
