{% extends "base.html" %} 

{% block title %}{% endblock%}

{% block content%}
<h2>{{ legend }}</h2>
<div>
    <form class="my-form post-form" method="POST">
     <div class="form-group">
        {{ form.title.label }}
        {{ form.title(type="text", id="title") }}
    </div>
    <div class="form-group">
        {{ form.link.label }}
        {{ form.link(type="text") }}
    </div>
    <div class="form-group">
        {{ form.submit(type="submit", class="button") }}
    </div>
    <div>
        <input type="hidden" name="next" value="{{ request.args.get('next') }}" />
    </div>
    </form>
</div>
{% endblock %}
